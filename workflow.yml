name: Build Executable

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          architecture: "x64"
          cache: "pip"
          cache-dependency-path: "**/requirements*.txt"

      # Linux 需要安装 Tkinter 系统库
      - name: Install system dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-tk

      # macOS 一般自带 Tk，但有时可能需要 XQuartz
      - name: Install system dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install python-tk

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          # 如果有 requirements.txt
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          # 直接安装核心包（确保与平台无关）
          pip install rembg[cpu] pillow maliang

      - name: Build with Nuitka
        uses: Nuitka/Nuitka-Action@main
        with:
          nuitka-version: main
          script-name: maliang_ui/main.py # 注意：路径分隔符在 Linux/macOS 下也是斜杠
          mode: standalone
          enable-plugins: tk-inter
          # 若需要其他插件，可添加，如：enable-plugins: tk-inter,multiprocessing
          include-package: |
            rembg
            PIL
            numpy
            onnxruntime
            pymatting
            scipy
          # 如果有模型文件要打包，取消下面注释并调整路径
          # include-data-dir: |
          #   models=./models

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: RembgApp-${{ runner.os }}
          path: |
            build/main.dist/**/*
            build/main.dist/*.exe    # Windows 可执行文件
            build/main.dist/*.bin     # Linux 可执行文件可能没有后缀
            build/main.dist/*.app/**/*  # macOS 的 .app 包结构
          include-hidden-files: true
