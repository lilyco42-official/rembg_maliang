name: Build Executable

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest # 使用 Windows 原生环境

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          architecture: "x64"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r maliang_ui/requirements.txt pyinstaller

      - name: Build with PyInstaller
        run: |
          pyinstaller --onefile --name RembgApp maliang_ui/main.py

      - uses: actions/upload-artifact@v4
        with:
          name: RembgApp-Windows
          path: dist/RembgApp.exe
